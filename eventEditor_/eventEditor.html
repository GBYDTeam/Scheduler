<!DOCTYPE html>
<html>
<title>Editor</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/eventEditor.css">
<!--Import Google Icon Font-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
    


<body>
	<div>

<header class="row class col s12 m12 1l2" style="background:#007ee5;color: #fff;">
<div class="col s6 m6 l6">Event Editor</div>
<div class="col s6 m6 l6" style="display"flex;">Date: <input style="height: 32px;
    text-align: center;
    width: 24%;
    margin-left: 2%;
    border: 1px solid #e0af34;
    border-radius: 5px;color: #000;background:#fff;" type="text" id="datepicker"></div>
</header>
	  
	  <div class="view">
  <div class="wrapper">
    <table class="table striped"">
      <thead>
        <tr>
          <th class="sticky-col first-col">STAFF</th>
          <th class="sticky-col second-col">TYPE</th>
          <th><div class="long">08:00 AM</div></th>
			  <th><div class="long">09:00 AM</div></th>
			  <th><div class="long">10:00 AM</div></th>
			  <th><div class="long">LUNCH TIME</div></th>
			  <th><div class="long">12:00 AM</div></th>
			  <th><div class="long">01:00 PM</div></th>
			  <th><div class="long">02:00 PM</div></th>
			  <th><div class="long">03:00 PM</div></th>
			  <th><div class="long">04:00 PM</div></th>
			  <th><div class="long">05:00 PM</div></th>
			  <th><div class="long">06:00 PM</div></th>
			  <th><div class="long">07:00 PM</div></th>
			  <th><div class="long">08:00 PM</div></th>
			  <th><div class="long">09:00 PM</div></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="sticky-col first-col">ALen</td>
          <td class="sticky-col second-col">Sales</td>
			<td class="long" id="1col1"></td>
			<td class="long" id="1col2"><span style="background:#007ee5;" class="event" id="item1" draggable="true">Meeting 1</span></td>
			<td class="long" id="1col2"></td>
			<td class="long" id="1col2"></td>
			<td class="long" id="1col3"></td>
			<td class="long" id="1col4"></td>
			<td class="long" id="1col5"></td>
			<td class="long" id="1col6"></td>
			<td class="long" id="1col7"></td>
			<td class="long" id="1col8"></td>
			<td class="long" id="1col9"></td>
			<td class="long" id="1col10"></td>
			<td class="long" id="1col11"></td>
			<td class="long" id="1col12"></td>
        </tr>
        <tr>
          <td class="sticky-col first-col">Mike</td>
          <td class="sticky-col second-col">Developer</td>
			<td class="long" id="2col1"></td>
			<td class="long" id="2col2"></td>
			<td class="long" id="2col3"></td>
			<td class="long"id="2col4"></td>
			<td class="long" id="2col5"><span class="event" style="background:#e59400;" id="item2" draggable="true">Meeting 2</span>
			<span class="event" style="background:#23c16a;" id="item3" draggable="true">Meeting 3</span>
			</td>
			<td class="long"id="2col6"></td>
			<td class="long" id="2col7"></td>
			<td class="long" id="2col8"></td>
			<td class="long" id="2col9"></td>
			<td class="long" id="2col10"></td>
			<td class="long" id="2col11"></td>
			<td class="long" id="2col2"></td>
			<td class="long" id="2col13"></td>
			<td class="long" id="2col14"></td>
        </tr>
        <tr>
          <td class="sticky-col first-col">Larry</td>
          <td class="sticky-col second-col">Design</td>
          <td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
			<td class="long"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
	  
	  

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/eventEditor.js" ></script>
</body>
</div>


</html>
